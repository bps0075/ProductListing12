<!DOCTYPE html>
<html>
<head>
    <title>Professional Product Listing</title>
    <style>
        body {font-family: Arial, sans-serif; margin: 0; padding: 0; transition: background-color 0.5s;}
        .navbar {background-color: #007bff; overflow: hidden; color: #fff; padding: 14px 20px;}
        .navbar a {float: left; color: white; text-align: center; padding: 12px; text-decoration: none; font-size: 17px;}
        .navbar h1 {float: left; margin-right: 20px;}
        .dark-mode {background-color: #333; color: white;}
        .product {border: 1px solid #ddd; margin: 10px; padding: 10px; width: calc(33.333% - 22px); float: left; box-sizing: border-box;}
        .footer {background-color: #222; color: #fff; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%;}
        .btn {background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer;}
    </style>
</head>
<body>

<div class="navbar">
    <h1>Product Listing Website</h1>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="javascript:void(0);" onclick="toggleDarkMode()">Dark Mode</a>
</div>

<div class="products">
    <div class="product">
        <img src="product1.jpg" alt="Product 1" style="width:100%">
        <h3>Product 1</h3>
        <p>$19.99</p>
        <button class="btn">Add to Cart</button>
    </div>
    <div class="product">
        <img src="product2.jpg" alt="Product 2" style="width:100%">
        <h3>Product 2</h3>
        <p>$29.99</p>
        <button class="btn">Add to Cart</button>
    </div>
    <!-- Add more products here -->
</div>

<div class="footer">
    Â© 2023 Product Listing Website | <a href="#"><img src="social_icon.png" alt="Social Icon" style="height: 24px;"></a>
</div>

<script>
    function toggleDarkMode() {
        var element = document.body;
        element.classList.toggle("dark-mode");
    }
</script>

</body>
</html>
